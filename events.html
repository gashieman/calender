<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button v-on:click="age++">Add a Year ++</button><!---Adding Directly-->
            <button v-on:click="age--">Remove a Year --</button><!---Adding Directly--><br/><br/>
            <button v-on:click="add(1)">Add a Year with Function</button><!---Adding Using Method-->
            <button v-on:click="subtract(1)">Remove with Function</button><!---Adding Using Method--><br/><br/>
            <button v-on:dblclick="add(10)">Add 10 with Function dbl</button><!---Adding Using Method-->
            <button v-on:dblclick="subtract(10)">Remove 10 with Function dbl</button><!---Adding Using Method-->
            <p>My age is {{age}}</p>  
            <div id="canvas" v-on:mousemove="updateXY">{{ x }} , {{ y }}</div> 
            <a v-on:click.prevent="mark" href="https://www.facebook.com/">Mark Zarkerburg</a> <!---Event modifier Preventing Behaviour-->        
        </div>
    </body>

    <script src="events.app.js"></script>
</html>
