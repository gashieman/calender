<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>{{greet ('afternoon')}}</h1>
            <p>Name: {{ name }}</p>
            <p>Surname: {{ surname }}</p>
            <p>Website: <a v-bind:href="website">Udemy</a></p>
            <p v-html="webTag"></p>
            <p><input type="text" v-bind:value="surname"></p>
        </div>
    </body>

    <script src="app.js"></script>
</html>
